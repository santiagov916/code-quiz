<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Beginner Programmer Quiz</title>
    <meta name="description" content="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <!-- Top Section -->
    <div class="container min-vw-100">
      <header class="row py-5 justify-content-between">
        <p class="high-score col-3 text-center">View High Scores</p>

        <p class="stop-watch col-3 text-center show">Timer: <span class="clock show"></span></p>
      </header>
      <!-- Middle Section with 'WRONG ADD-ON' -->
      <main class="container">
          <div id="quiz-front" class=" text-center mb-auto">
            <h2>Code Quiz!</h2>
            <p>This is the hardest challenge you will ever face.</p>
            <button class="start text-light">
              Start
            </button>
          </div>
          <div id="quiz-frame" class="quiz-body show bg-light rounded m-3 p-3 mb-auto">
            <div class="quiz-header text-left">
              <h2 class="question p-5"></h2>
            </div>
            <div class="quiz-choice text-light">
              <ul class=" text-light text-left">
                <li class="p-2">
                  <button class="text-light rounded">
                     A. <span id="answer" class="a-text" type="button"></span>
                  </button>
                </li>
                
                <li class="p-2">
                  <button id="answer" class="text-light rounded" type="select">
                    B. <span class="b-text"></span>
                  </button>
                </li>

                <li class="p-2">
                  <button id="answer" class="text-light rounded" type="select">
                    C. <span class="c-text"></span>
                  </button>
                </li>

                <li class="p-2">
                  <button id="answer" class="text-light rounded" type="select">
                    D. <span class="d-text"></span>
                  </button>
                </li>
                
              </ul>
            </div>
            <div class="quiz-submit">
              <button id="final-answer" class="w-100 text-light my-5" type="submit">Submit</button>

              <div class="quiz-accuracy vw-80 text-center">
                
              </div>
            </div>
          </div>

      </main>
      
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
